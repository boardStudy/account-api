<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>header</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>
<body>
<header th:fragment="headerFragment">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/board/list.do">
                <img src="/images/logo.png" alt="Logo" style="width:40px;" class="rounded-pill">
                StudyBoard
            </a>
            <ul class="navbar-nav" th:if="${session.user == null}">
                <li class="nav-item">
                    <a class="nav-link" href="#" >회원가입</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/login">로그인</a>
                </li>
            </ul>
            <ul class="navbar-nav" th:unless="${session.user == null}">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:text="${session.user.userId}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/logout" >로그아웃</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
